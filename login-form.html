<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login-form</title>
        <link rel="stylesheet" href="style2.css">
    
    </head>
    <body>
        <video id="background-video" autoplay loop muted>
            <source src="your-video.mp4" type="video/mp4">
        </video>
        <div class="loginform">
            <form class="login">
                <div class="inputa">
                    Enter your College E-mail ID
                    <input placeholder="College mail ID" type="text">
                </div>
                <div class="inputb">
                    Enter your Password
                    <input placeholder="Password" type="password">
                </div>
                <div class="login-button">
                    <button class="loginbutton">Log In</button>
                </div>
                <div class="forgot">
                    Forgot Password?
                </div>
            </form>
        </div>
    </body>
</html>
